<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="carousel">
            <div class="carousel_item carousel_item--visible">
                <img src="images/nuraghe.jpg" alt="nuraghe photo">
            </div>
            <div class="carousel_item">
                <img src="images/nuraghe2.jpg" alt="nuraghe photo">
            </div>
            <div class="carousel_item">
                <img src="images/pozzo.jpeg" alt="sacred well photo">
            </div>
            <div class="carousel_item">
                <img src="images/romanzesu.jpg" alt="sacred water photo">
            </div>
            <div class="carousel_item">
                <img src="images/sardegna.jpg" alt="nuraghe photo">
            </div>
            <div class="carousel_item">
                <img src="images/srdegna2.jpg" alt="nuraghe photo">
            </div>
            <!--  Arrows, next-previous  -->
            <div class="carousel_actions">
                <button id="carousel_prev_btn" class="button_style" aria-label="previous image">«</button>
                <button id="carousel_next_btn" class="button_style" aria-label="next image">»</button>
            </div>
            <!--  Navdots  -->
            <div class="carousel_nav">
                <button class="carousel_nav_dot nav_dot--style"></button>
                <button class="carousel_nav_dot nav_dot--style"></button>
                <button class="carousel_nav_dot nav_dot--style"></button>
                <button class="carousel_nav_dot nav_dot--style"></button>
                <button class="carousel_nav_dot nav_dot--style"></button>
                <button class="carousel_nav_dot nav_dot--style"></button>

            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
